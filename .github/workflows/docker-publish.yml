name: Docker Build and Push

on:
  push:
    branches: ['main']

# 这是一个重要的设置：定义 `GITHUB_TOKEN` 的权限
# 我们需要写入 `Packages` 的权限来推送镜像
permissions:
  contents: read
  packages: write

jobs:
  # 第一步：测试代码
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # 第二步：构建并推送 `Docker` 镜像
  build-and-push:
    needs: tests # 只有测试通过才执行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 `Docker Buildx` 环境（Docker 官方推荐）
      - name: Set up `Docker` Buildx
        uses: docker/setup-buildx-action@v4

      # 登录到 `Github Container Registry` (ghcr.io)
      # 使用 `secrets.GITHUB_TOKEN` 这是 `Github` 自动生成的令牌，无需手动设置
      - name: Log in to the Container registry
        uses: docker/login-action@v4
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送
      - name: Build and push `Docker` image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 注意：镜像名称必须全部小写
          tags: ghcr.io/${{ github.repository_owner }}/c1-c4-practice:latest